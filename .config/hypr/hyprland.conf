# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#source = ~/.config/hypr/source/*

# NVIDIA shit
#env = LIBVA_DRIVER_NAME,nvidia
#env = WLR_DRM_DEVICES,/dev/dri/card0
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1
#env = GRIM_DEFAULT_DIR,/home/louis/documents/screenshots

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst
exec-once = waybar & hyprpaper
exec-once = kitty --class notes --hold sh -c 'hyprctl dispatch togglespecialworkspace magic ; nvim ~/documents/notes'

# Set programs that you use
$terminal = kitty
$menu = rofi -show drun

# Some default env vars.
# env = XCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,xcb

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us_qwerty-fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex = .*(xev).*
    swallow_exception_regex = .*[Ss](xiv).*
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.8, focus:0 
windowrulev2 = opacity 1, title:.*[Yy][Oo][Uu][Tt][Uu][Bb][Ee].*
windowrulev2 = opacity 1, title:.*[Nn][Ee][Tt][Ff][Ll][Ii][Xx].*
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float, class:^(discord)$
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = float, class:^(KeePassXC)$
windowrulev2 = float, class:^notes$
windowrulev2 = workspace special:magic, class:^notes$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER
$secondMod = SUPERSHIFT
$thirdMod = SUPERALT

# Gamemode
bind = $mainMod, ESCAPE, exec, ~/.local/bin/gamemode.sh

# Disable keybinds
bind=$mainMod,ESCAPE,submap,clean
submap=clean
bind = $mainMod, ESCAPE, exec, ~/.local/bin/gamemode.sh
bind=$mainMod,ESCAPE,submap,reset
submap=reset

# Screenshots
bind = $secondMod, S, exec, ~/.local/bin/rofi-grim.sh

# Wallpaper
bind = $thirdMod, W, exec, ~/.local/bin/rofi-wal-theme-switcher.sh
bind = $mainMod, W, exec, ~/.local/bin/rofi-wal-theme-switcher.sh --random

# VFIO VM
bind = $secondMod, W, exec, ~/.local/bin/managevm.sh

# Lock session
# bind = $mainMod, L, exec, swaylock
bind = $mainMod, L, exec, swayidle -w timeout 1 'swaylock -f' resume 'hyprctl dispatch dpms on && pkill swayidle' timeout 6 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on && pkill swayidle'

# Picker

bind = $mainMod, P, exec, hyprpicker

# Global keybinds
#bind = $mainMod,K,pass,^(org.keepassxc.KeePassXC)$

# Sound
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86AudioNext, exec, playerctl --player spotify next
bind = ,XF86AudioPrev, exec, playerctl --player spotify previous
bind = ,XF86AudioPlay, exec, playerctl --player spotify play-pause
bind = ,XF86Tools, exec, ~/.local/bin/soundcontrol.sh

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $secondMod, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $secondMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, S, togglesplit, # dwindle

# Move focus with mainMod + vim keys
bind = $secondMod, H, movefocus, l
bind = $secondMod, L, movefocus, r
bind = $secondMod, K, movefocus, u
bind = $secondMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
